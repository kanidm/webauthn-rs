[package]
name = "webauthn-rs-core"
version = "0.5.0-dev"
authors = ["William Brown <william@blackhats.net.au>"]
edition = "2021"
description = "Webauthn Cryptographic Operation Handling"
repository = "https://github.com/kanidm/webauthn-rs"
readme = "README.md"
keywords = ["webauthn", "authentication"]
categories = ["authentication", "web-programming"]
license = "MPL-2.0"

[features]
default = []

[package.metadata.docs.rs]
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
base64urlsafedata = { version = "0.1.2", path = "../base64urlsafedata" }
webauthn-rs-proto = { version = "0.5.0-dev", path = "../webauthn-rs-proto" }
serde = { version = "1.0.152", features = ["derive"] }
serde_cbor = { version = "0.12.0-dev", package = "serde_cbor_2" }
serde_json = "1.0.92"
nom = "7.1.3"
base64 = "0.21.0"
thiserror = "1.0.38"
tracing = "0.1.37"
boring = "2.1.0"
rand = { version = "0.8.5" }
url = { version = "2", features = ["serde"] }
x509-parser = "0.14.0"
der-parser = "8.1.0"
compact_jwt = "0.2.9"
uuid = { version = "1", features = ["serde"] }

[dev-dependencies]
hex-literal = "0.3.4"
tracing-subscriber = { version = "0.3.16", features = ["env-filter", "std", "fmt"] }
