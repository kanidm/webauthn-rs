[package]
name = "webauthn-rs-core"
version = "0.4.2-beta.3"
authors = ["William Brown <william@blackhats.net.au>"]
edition = "2021"
description = "Webauthn Cryptographic Operation Handling"
repository = "https://github.com/kanidm/webauthn-rs"
readme = "../README.md"
keywords = ["webauthn", "authentication"]
categories = ["authentication", "web-programming"]
license = "MPL-2.0"

[features]
insecure_rs1 = []

default = []

[dependencies]
base64urlsafedata = { version = "0.1", path = "../base64urlsafedata" }
webauthn-rs-proto = { version = "0.4.2-beta.3", path = "../webauthn-rs-proto" }
serde = { version = "1", features = ["derive"] }
serde_cbor = "0.11"
serde_json = "1.0"
nom = "7.1"
base64 = "0.13"
thiserror = "1.0"
tracing = "0.1"
openssl = { version = "0.10" }
# We could consider replacing this with openssl rand.
rand = { version = "0.8" }
url = { version = "2", features = ["serde"] }
x509-parser = "0.13.0"
der-parser = "7.0.0"
compact_jwt = "0.2.3"
uuid = { version = "1", features = ["serde"] }

[dev-dependencies]
hex-literal = "0.3"
tracing-subscriber = { version = "0.3", features = ["env-filter", "std", "fmt"] }
